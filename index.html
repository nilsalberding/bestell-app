<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell-App</title>
    <link rel="icon" href="./assets/icons/favicon.png">

    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="assets/fonts/fonts.css">

    <script src="./scripts/template.js"></script>
</head>

<body onload="init()">
    <header>
        <div class="content">
            <a><img src="./assets/img/Logo.png"></a>
            <nav></nav>
        </div>
    </header>
    <main class="content">

        <section class="shop-section">
            <section class="title">
                <div class="title-img">
                    <img class="title-logo" src="./assets/img/logo.jpg" alt="">
                </div>

                <div>
                    <h1>Bread Pitt</h1>
                    <span>Dein Lieblingsbäcker</span>
                    <span class="valuation">Bewertung (4,9 von 5 Sternen)</span>
                </div>
            </section>
            <section class="shop-nav">
                <img src="./assets/icons/arrow-right.png" alt="">
                <nav>
                    <a href="">Ganze Brote</a>
                    <a href="">Belegte Brote</a>
                </nav>
            </section>
            <section class="menu">
                <img src="./assets/img/dishes_section1.jpg" alt="">
                <h2>Brote</h2>
                <div id="content-menu">

                </div>
            </section>
        </section>

        <section id="cart" class="d-none cart-section " onclick="showCart()">

            <div class="cart-container" onclick="bubblingPrevention(event)">
                <h2>Warenkorb</h2>
                <div id="cart-item-container">

                </div>
            
            <table>
                <tr>
                    <td>Zwischensumme</td>
                    <td id="subtotal" class="text-right">5,90€</td>
                </tr>
                <tr>
                    <td>Lieferkosten</td>
                    <td>5,00€</td>
                </tr>
                <tr>
                    <td>Gesamt</td>
                    <td id="total">10,90€</td>
                </tr>
            </div>
            </table>

        </section>
        <section class="cart-mobile">
            <button type="button" onclick="showCart()">Warenkorb</button>

        </section>





    </main>
    <footer></footer>


    <script src="script.js"></script>
</body>

</html>
