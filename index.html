<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell-App</title>
    <link rel="icon" href="./assets/icons/favicon.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
</head>

<body>
    <header>
        <div class="content">
            <a><img src="./assets/img/Logo.png"></a>
            <nav>__</nav>
        </div>
    </header>
    <main class="content">
        <section class="shop-section">
            <section class="title">
                <div class="title-img">
                    <img class="title-logo" src="./assets/img/logo.jpg" alt="">
                </div>

                <div>
                    <h1>Bread Pitt</h1>
                    <span>Dein Lieblingsbäcker</span>
                    <span class="valuation">Bewertung (4,9 von 5 Sternen)</span>
                </div>
            </section>
            <section class="shop-nav">
                <img src="./assets/icons/arrow-right.png" alt="">
                <nav>
                    <a href="">Ganze Brote</a>
                    <a href="">Belegte Brote</a>
                </nav>
            </section>
            <section class="menu">
                <img src="./assets/img/dishes_section1.jpg" alt="">
                <h2>Brote</h2>
                <div id="content-menu">
                    <div class="dish">
                        <div class="dish-desc">
                            <h3>Brot</h3>
                            <span>60% Weizen, 40% Roggen</span>
                            <span class="dish-price">5,90€</span>
                        </div>
                        <button class="add-dish"></button>
                    </div>
                    <div class="dish">
                        <div class="dish-desc">
                            <h3>Brot</h3>
                            <span>60% Weizen, 40% Roggen</span>
                            <span>5,90€</span>
                        </div>
                        <button class="add-dish"></button>
                    </div>
                    <div class="dish">
                        <div class="dish-desc">
                            <h3>Brot</h3>
                            <span>60% Weizen, 40% Roggen</span>
                            <span>5,90€</span>
                        </div>
                        <button class="add-dish"></button>
                    </div>
                </div>
            </section>
        </section>
        <section class="cart">
            <div class="cart-container">
                <h2>Warenkorb</h2>
                <div class="cart-item">
                    <h3>Brot</h3>
                    <div class="cart-item-details">
                        <div class="cart-item-amount">
                            <button class="amount-remove"></button>
                            <span class="current-amount">2</span>
                            <button class="amount-add"></button>
                        </div>
                        <span class="cart-item-price">5,90€</span>
                        <button class="cart-item-del"></button>
                    </div>
                </div>
                <table>
                    <tr>
                        <td>Zwischensumme</td>
                        <td id="subtotal" class="text-right">5,90€</td>
                    </tr>
                    <tr>
                        <td>Lieferkosten</td>
                        <td>5,00€</td>
                    </tr>
                    <tr>
                        <td>Gesamt</td>
                        <td id="total">10,90€</td>
                    </tr>
                </table>
            </div>
            
        </section>





    </main>
    <footer></footer>


    <script src="script.js"></script>
</body>

</html>
